name: 'CI'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Test in Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/lgulich/launch_simple
          cacheFrom: ghcr.io/lgulich/launch_simple
          push: never
          runCmd: |
            colcon build
            colcon test
            source install/setup.bash
            ros2 launch launch_simple example_default.launch.py
            ros2 launch launch_simple example_simple.launch.py
            ros2 launch launch_simple test_arguments.launch.py
            ros2 launch launch_simple test_composable_node.launch.py
            ros2 launch launch_simple test_includes.launch.py
      - name: Build Documentation
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/lgulich/launch_simple
          cacheFrom: ghcr.io/lgulich/launch_simple
          push: never
          runCmd: |
            cd src
            make html
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    # if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # - name: Download Documentation
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: documentation
      #     path: html/
      # - name: Deploy documentation
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     folder: html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
